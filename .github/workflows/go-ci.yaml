
on:
  workflow_call:
    inputs:
      app:
        required: false
        type: string
      # build needs to be a string, not a boolean
      # https://github.com/actions/runner/issues/1483
      build:
        required: true
        type: string


jobs:
  check_test_build:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        go: [ '1.17' ]
        include:
          - os: ubuntu-latest
            go-build: ~/.cache/go-build


    name: ${{ matrix.go }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: ${{ matrix.go }}

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Info
        run: make info

      - uses: actions/cache@v2
        with:
          path: |
            ${{ matrix.go-build }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: actions/cache@v2
        with:
          path: |
            ./vendor
          key: ${{ runner.os }}-go_vendor-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: GOBIN=~/go/bin make go/ci-deps

      - name: Vendor
        run: make go/vendor

      - name: Check
        run: make go/check

      - name: Check Align
        run: make go/align

      - name: Check Format
        run: make go/fmt

      - name: Check Lint
        run: make go/lint

      - name: Run Tests
        run: make go/test

      - name: Build
        if: ${{ inputs.build == 'true' }}
        run: make go/build/${{ inputs.app }}

      - uses: actions/upload-artifact@v2
        with:
          name: out-${{ matrix.os }}-${{ matrix.go }}
          path: ./out/
          retention-days: 14
